<html>
    <head>
        <title>Bienvenida TuquiTuqui</title>
        <link rel="shortcut icon" type="image/png" href="Imagenes/logo.png">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"  href="estilos.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </head>
    <body class="contenedor">
        <div class="child">
            <div class="logo">
                <img src="Imagenes/logo.png">
            </div>
        </div>
        <div class="sesion-form">
            <h1 class="bienvenida">Bienvenidos a Tuqui Tuqui !!</h1>
            <br>
    
            <form method="post">
                <!-- Email input -->
                <div>
                  <input type="text" placeholder="Correo electronico">
                </div>
                <br>
            
                <!-- Password input -->
                <div>
                    <input type="password" placeholder="Contraseña">
                </div>
                <br>
            
                <!-- Boton recordar -->
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Recordarme</label>
                </div>
                <!-- Boton entrar -->
                <br>
                    <button class="login">Login</button>
                <br>
                <br>
                <hr style="color: black; background-color: black; width:75%;" /> 
                <div style="padding-top: 0.5rem; padding-left: 24%;">
                    <a href="" id="contra">Olvide mi contraseña</a>   
                </div>
                <div style="padding-top: 0.5rem; padding-left: 25%;">
                    <a href="" id="contra">Crear cuenta nueva</a>   
                </div>
            
              </form>

        </div>


    </body>
</html>
